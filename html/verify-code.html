<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="login-form">
        <a href="/" class="logo">
          <img src="../assets/login-images/logo.png" alt="Golobe Logo" />
        </a>
        <div class="back-login flex">
          <img src="../assets/login-images/chevron_back.svg" alt="icon" />
          <a href="./login.html">back to login</a>
        </div>

        <h1>Verify code</h1>
        <p>An authentication code has been sent to your email.</p>
        <div class="input-group">
          <label for="password">Enter code</label>
          <div class="flex password-container">
            <input type="password" id="password" name="password" required />
            <button type="button" class="toggle-password">
              <img src="../assets/login-images/Fill=True.svg" alt="icon" />
            </button>
          </div>
        </div>

        <p class="signup" style="text-align: left">
          Didnâ€™t receive a code?<a href="#">Resend</a>
        </p>

        <button type="submit" class="login-btn">
          <a href="./set-password.html">Verify</a>
        </button>
      </div>

      <div class="slider">
        <div class="slides image sign-up-img">
          <img src="../assets/login-images/01.png" alt="Hotel Image" />
          <img src="../assets/login-images/02.png" alt="Hotel Image" />
        </div>
        <div class="dots" id="dots-container"></div>
      </div>
    </div>

    <script src="../js/password-toggle.js"></script>
  </body>
</html>
