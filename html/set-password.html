<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="login-form">
        <a href="/" class="logo">
          <img src="../assets/login-images/logo.png" alt="Golobe Logo" />
        </a>

        <h1>Set a password</h1>
        <p>
          Your previous password has been reseted. Please set a new password for
          your account.
        </p>
        <div class="input-group">
          <label for="password">Create Password</label>
          <div class="flex password-container">
            <input type="password" id="password" name="password" required />
            <button type="button" class="toggle-password">
              <img src="../assets/login-images/Fill=True.svg" alt="icon" />
            </button>
          </div>
        </div>
        <div class="input-group">
          <label for="password">Re-enter Password</label>
          <div class="flex password-container">
            <input type="password" id="password" name="password" required />
            <button type="button" class="toggle-password">
              <img src="../assets/login-images/Fill=True.svg" alt="icon" />
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <a href="./add-payment-methods.html">Set Password </a>
        </button>
      </div>

      <div class="slider">
        <div class="slides image sign-up-img">
          <img src="../assets/login-images/01.png" alt="Hotel Image" />
          <img src="../assets/login-images/02.png" alt="Hotel Image" />
        </div>
        <div class="dots" id="dots-container"></div>
      </div>
    </div>

    <script src="../js/password-toggle.js"></script>
  </body>
</html>
