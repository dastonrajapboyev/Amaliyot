<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="slider">
        <div class="slides image sign-up-img">
          <img src="../assets/login-images/01.png" alt="Hotel Image" />
          <img src="../assets/login-images/02.png" alt="Hotel Image" />
        </div>
        <div class="dots" id="dots-container"></div>
      </div>
      <div class="login-form">
        <a href="/" class="logo">
          <img src="../assets/login-images/logo.png" alt="Golobe Logo" />
        </a>
        <h1>Login</h1>
        <p>Login to access your Golobe account</p>
        <form>
          <div class="input-group sign-up_register">
            <div class="sign-up_inputs">
              <label for="email">First Name</label>
              <input
                type="email"
                id="email"
                name="email"
                value="john.doe@gmail.com"
                required />
            </div>
            <div class="sign-up_inputs">
              <label for="email">Last Name</label>
              <input
                type="email"
                id="email"
                name="email"
                value="john.doe@gmail.com"
                required />
            </div>
            <div class="sign-up_inputs">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                value="john.doe@gmail.com"
                required />
            </div>

            <div class="sign-up_inputs">
              <label for="email">Phone Number</label>
              <input
                type="email"
                id="email"
                name="email"
                value="john.doe@gmail.com"
                required />
            </div>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <div class="flex password-container">
              <input type="password" id="password" name="password" required />
              <button type="button" class="toggle-password">
                <img src="../assets/login-images/Fill=True.svg" alt="icon" />
              </button>
            </div>
          </div>
          <div class="input-group">
            <label for="password">Confirm Password</label>
            <div class="flex password-container">
              <input type="password" id="password" name="password" required />
              <button type="button" class="toggle-password">
                <img src="../assets/login-images/Fill=True.svg" alt="icon" />
              </button>
            </div>
          </div>
          <div class="options">
            <label>
              <input type="checkbox" name="remember" /> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password</a>
          </div>
          <button type="submit" class="login-btn">
            <a href="./add-payment-methods.html">Create account</a>
          </button>
          <p class="signup">
            Already have an account?<a href="./login.html">Login</a>
          </p>
        </form>
        <div class="login-section">
          <div class="or-line flex">
            <hr />
            <p>Or</p>
            <hr />
          </div>
          <div class="book-now-icons">
            <div>
              <img
                src="../assets/icons/book-now-icons/facebook.svg"
                alt="icon" />
            </div>
            <div>
              <img
                src="../assets/icons/book-now-icons/flat-color-icons_google.svg"
                alt="icon" />
            </div>
            <div>
              <img src="../assets/icons/book-now-icons/apple.svg" alt="icon" />
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
    </div>

    <script src="../js/password-toggle.js"></script>
  </body>
</html>
