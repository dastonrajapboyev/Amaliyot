<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="login-form">
        <a href="/" class="logo">
          <img src="../assets/login-images/logo.png" alt="Golobe Logo" />
        </a>
        <div class="back-login flex">
          <img src="../assets/login-images/chevron_back.svg" alt="icon" />
          <a href="./login.html">back to login</a>
        </div>

        <h1>Forgot your password?</h1>
        <p>
          Donâ€™t worry, happens to all of us. Enter your email below to recover
          your password
        </p>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            value="john.doe@gmail.com"
            required />
        </div>

        <button type="submit" class="login-btn">
          <a href="./verify-code.html">Submit</a>
        </button>

        <div class="login-section">
          <div class="or-line flex">
            <hr />
            <p>Or</p>
            <hr />
          </div>
          <div class="book-now-icons">
            <div>
              <img
                src="../assets/icons/book-now-icons/facebook.svg"
                alt="icon" />
            </div>
            <div>
              <img
                src="../assets/icons/book-now-icons/flat-color-icons_google.svg"
                alt="icon" />
            </div>
            <div>
              <img src="../assets/icons/book-now-icons/apple.svg" alt="icon" />
            </div>
          </div>
        </div>
      </div>

      <div class="slider">
        <div class="slides image sign-up-img">
          <img src="../assets/login-images/01.png" alt="Hotel Image" />
          <img src="../assets/login-images/02.png" alt="Hotel Image" />
        </div>
        <div class="dots" id="dots-container"></div>
      </div>
    </div>

    <script src="../js/password-toggle.js"></script>
  </body>
</html>
